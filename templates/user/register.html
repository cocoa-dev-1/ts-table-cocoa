{% extends 'user/base.html' %}

{% block content %}
    <form action="{% url 'register' %}" method="POST" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="text-center">
            <div class="font-30"><a href="{% url 'login' %}">TStable</a></div>
        </div>

        <div class="divider d-flex align-items-center my-4">
        <!-- <p class="text-center fw-bold mx-3 mb-0">Or</p> -->
        </div>
        {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
        </div>
        {% endif %}
    <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" name="email" id="form3Example3" class="form-control form-control-lg" 
                placeholder="Enter a valid email address" required />
            <label class="form-label" for="form3Example3">Email address</label>
        </div>

    <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password" name="password" id="form3Example4" class="form-control form-control-lg"
                placeholder="Enter password" required />
            <label class="form-label" for="form3Example4">Password</label>
        </div>

        <div class="form-outline mb-4">
            <input type="text" name="real-name" id="form3Example5" class="form-control form-control-lg"
                placeholder="Enter Real Name" required />
            <label class="form-label" for="form3Example5">Real Name</label>
        </div>

        <!-- <div class="form-outline mb-4">
            <input type="text" id="form3Example6" class="form-control form-control-lg"
                placeholder="Enter Identity" required />
            <label class="form-label" for="form3Example6">Identity</label>
        </div> -->
        <select class="form-select" name="identity" aria-label="Default select example" required>
            <option value="">선택되지 않음</option>
                <!-- <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option> -->
            {% for k, v in identity_list.items %}
                <option value="{{ k }}">
                    {{ v }}
                </option>
            {% endfor %}
        </select>

        <!-- <div class="d-flex justify-content-between align-items-center">
            <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                    Remember me
                </label>
            </div>
            <a href="#!" class="text-body">Forgot password?</a>
        </div> -->

        <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
            style="padding-left: 2.5rem; padding-right: 2.5rem;">
                Register
            </button>
            <p class="small fw-bold mt-2 pt-1 mb-0">
                Already have an account?
                <a href="{% url 'login' %}" class="link-danger">Login</a>
            </p>
        </div>

    </form>
{% endblock %}
